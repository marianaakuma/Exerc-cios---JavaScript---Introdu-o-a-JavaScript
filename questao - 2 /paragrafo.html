<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor do Par√°grafo</title>
    <script>
        function alterarCor() {
            document.getElementById('paragrafo').style.color = 'green';
        }
    </script>
</head>
<body>
    <p id="paragrafo" onclick="alterarCor()">Clique aqui para mudar a cor do texto para verde.</p>
</body>
