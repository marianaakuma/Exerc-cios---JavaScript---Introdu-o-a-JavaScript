<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Texto</title>
    <script>
        function alterarTexto() {
            document.getElementById('cabeçalho').innerText = 'A mágica continua!';
        }
    </script>
</head>
<body>
    <h1 id="cabeçalho">Texto Original</h1>
    <button onclick="alterarTexto()">Clique aqui</button>
</body>
</html>
